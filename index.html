<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>图像放大镜</title>
    <link rel="stylesheet" href="css/viewer.css"/>
</head>
<body>
<div class="page">
    <div class="viewer">
        <div class="viCnt">
            <img src="images/viewer_1.jpg"/>
            <span>载入中……</span>

            <div class="viCntClip"></div>
        </div>
        <div class="viBtn">
            <div class="viBList">
                <a href="javascript:void(0)"><img dataSrc="images/viewer_1.jpg" src="images/viewer_1_80.jpg"/></a>
                <a href="javascript:void(0)"><img dataSrc="images/viewer_2.jpg" src="images/viewer_2_80.jpg"/></a>
                <a href="javascript:void(0)"><img dataSrc="images/viewer_3.jpg" src="images/viewer_3_80.jpg"/></a>
                <a href="javascript:void(0)"><img dataSrc="images/viewer_4.jpg" src="images/viewer_4_80.jpg"/></a>
                <a href="javascript:void(0)"><img dataSrc="images/viewer_5.jpg" src="images/viewer_5_80.jpg"/></a>
            </div>
        </div>
        <div class="viZoom">
            <img src="images/viewer_1.jpg"/>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/viewer.js"></script>
<script src="js/github-logo.js"></script>
</body>
</html>
